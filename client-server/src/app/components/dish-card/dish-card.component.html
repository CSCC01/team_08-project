<div *ngIf="dish">
  <div class="card cardBox">
    <img src="{{ dish.picture }}" class="card-img-top" alt="{{ dish.name }}" />
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title">{{ dish.name | titlecase }}</h5>
          <p class="card-text">${{ dish.price }}</p>
        </div>
        <button class="btn" (click)="openDish(content)" placement="top" ngbTooltip="View Dish Details">
          View dish
        </button>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <h2></h2>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-body">
      <div class="row" id="row-modal">
        <div class="col-md-4" id="col-img">
          <img class="dish-img" src="{{ dish.picture }}" />
        </div>
        <div class="col-md-8" id="col-body">
          <div class="info-body">
            <h2>{{ dish.name | titlecase }}</h2>
            <h5>${{ dish.price }}</h5>
            <p>{{ dish.description }}</p>
            <p><b>Allergy Warning: </b>{{ dish.allergy }}</p>

            <div *ngIf="role == 'BU'" class="picker-wrapper">
              <ng-number-picker [(value)]="value"></ng-number-picker>
            </div>
            <button
              *ngIf="role == 'BU'"
              class="btn order-btn"
              (click)="addOrder()"
            >
              ADD ORDER
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
