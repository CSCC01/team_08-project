<nav class="navbar navbar-expand-lg">
  <img src="assets/images/icon.png" style="height: 75px; width: auto;" />
  <a class="navbar-brand" href="#">Scarborough Dining</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item nav-link">
        <a routerLink="/" routerLinkActive="active" class="nav-link">
          HOME
        </a>
      </li>
      <li class="nav-item nav-link">
        <a
          routerLink="profile"
          routerLinkActive="active"
          *ngIf="auth.loggedIn"
          class="nav-link"
        >
          PROFILE
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <fa-icon [icon]="faSearch"></fa-icon>
      </li>
      <li class="nav-item">
        <input
          class="form-control mr-sm-2 search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a (click)="auth.login()" *ngIf="!auth.loggedIn" class="nav-link">
          <fa-icon [icon]="faUserCircle"></fa-icon>
          LOG IN
        </a>
        <a (click)="auth.logout()" *ngIf="auth.loggedIn" class="nav-link">
          <fa-icon [icon]="faUserCircle"></fa-icon>
          LOG OUT
        </a>
      </li>
    </ul>
  </div>
</nav>
