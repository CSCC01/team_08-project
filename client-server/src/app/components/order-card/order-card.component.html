<div class="card cardBox">
  <div class="row">
    <div class="col-md-6">
      <h2>Order #{{ order.number }}</h2>
      <p class="body-text"><b>Name:</b> {{ order.name }}</p>
      <p class="body-text"><b>Phone Number:</b> {{ order.phone }}</p>
      <p class="body-text">
        <b>{{ order.type }}</b>
      </p>
    </div>
    <div class="col-md-6">
      <div class="orders" *ngFor="let dish of order.dishes">
        <p class="order-text">{{ dish }}</p>
      </div>
      <div class="row buttons">
        <button class="btn cancel">
          Cancel
        </button>
        <button class="btn accept">
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
