<div id="profilePage" *ngIf="auth.userProfile$ | async as profile">
  <img src="{{ profile.picture }}" />
  <h2>{{ profile.nickname }} | {{ profile.name }}</h2>
  <p><b>Email: </b>{{ profile.email }}</p>
  <p><b>Verified: </b> {{ profile.email_verified }}</p>
  <p><b>Last Updated: </b>{{ profile.updated_at }}</p>
  <code>{{ profile | json }}</code>
</div>
