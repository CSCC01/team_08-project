<div class="page-box">
  <h2>Edit Owner Information</h2>
  <p>
    Update/Edit information about the owner.
  </p>
  <div class="form-box">
    <div *ngIf="restaurantDetails">
      <form [formGroup]="uploadForm" (ngSubmit)="updateOwnerInfo()">
        <div class="form-group">
          <label for="owner-name" class="required">Owner Name</label>
          <input
            type="text"
            class="form-control"
            id="owner-name"
            value="{{ restaurantDetails.owner_name }}"
            placeholder="Ex: Jane Doe"
            required
          />
          <app-dynamic-label class="error-label" 
          [name]="'errorName'" 
          [message]="validator.errors['owner_name']" ></app-dynamic-label>
        </div>
        <div class="form-group">
          <label for="owner-story" class="required">Owner Story</label>
          <textarea
            class="form-control"
            id="owner-story"
            rows="4"
            value="{{ restaurantDetails.owner_story }}"
            placeholder="Tell customers the story of your culinary joruney towards opening your restaurant..."
          ></textarea>
          <app-dynamic-label class="error-label" 
          [name]="'errorStory'" 
          [message]="validator.errors['owner_story']" ></app-dynamic-label>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="owner">Add owner image:</label>
            <input
              type="file"
              name="owner"
              id="owner"
              (change)="onFileSelect($event)"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <div class="text-left">
              <button class="btn cancel" (click)="cancel()">
                CANCEL
              </button>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="text-right">
              <button
                class="btn save-next"
                type="submit"
                (click)="updateOwnerInfo()"
              >
                UPDATE
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <img
      class="bottom-left"
      src="../../../assets/images/undraw_publish_post_vowb.png"
    />
  </div>
</div>
