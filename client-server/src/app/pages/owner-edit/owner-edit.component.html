<div class="page-box">
  <h2>Edit Owner Information</h2>
  <p>
    Update/Edit information about the owner.
  </p>
  <div class="form-box">
    <form>
      <div class="form-group">
        <label for="owner-name" class="required">Owner Name</label>
        <input
          type="text"
          class="form-control"
          id="owner-name"
          placeholder="Ex: Jane Doe"
          required
        />
      </div>
      <div class="form-group">
        <label for="owner-story" class="required">Owner Story</label>
        <textarea
          class="form-control"
          id="owner-story"
          rows="4"
          placeholder="Tell customers the story of your culinary joruney towards opening your restaurant..."
        ></textarea>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <button class="btn owner-image">
            + OWNER PICTURE
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="text-right">
          <button class="btn save-next">
            UPDATE
          </button>
        </div>
      </div>
    </form>
  </div>
  <img
    class="bottom-left"
    src="../../../assets/images/undraw_publish_post_vowb.png"
  />
</div>
