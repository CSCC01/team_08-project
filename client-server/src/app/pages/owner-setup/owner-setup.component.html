<div class="page-box">
  <h2>Initial Set Up</h2>
  <p>
    Please provide information about the owner.
  </p>
  <div class="form-box">
    <form [formGroup]="uploadForm" (ngSubmit)="updateOwner()">
      <div class="form-group">
        <label for="owner-name" class="required">Owner Name</label>
        <input
          type="text"
          class="form-control"
          id="owner-name"
          placeholder="Ex: Jane Doe"
          required
        />
      </div>
      <div class="form-group">
        <label for="owner-story" class="required">Owner Story</label>
        <textarea
          class="form-control"
          id="owner-story"
          rows="4"
          placeholder="Tell customers the story of your culinary joruney towards opening your restaurant..."
        ></textarea>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="avatar">Add owner image:</label>
          <input
            type="file"
            name="owner"
            id="owner"
            (change)="onFileSelect($event)"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="text-right">
          <button class="btn save-next" type="submit" (click)="updateOwner()">
            SAVE & NEXT
          </button>
        </div>
      </div>
    </form>
  </div>
  <img
    class="bottom-left"
    src="../../../assets/images/undraw_publish_post_vowb.png"
  />
</div>
