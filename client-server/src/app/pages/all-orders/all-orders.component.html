<div class="order-page">
  <div class="order-listings-box">
    <h2>All Orders for {{ this.restaurantName }}</h2>
    <div *ngIf="orders.length == 0">
      <p class="no-orders">No orders to display!</p>
    </div>
    <div *ngIf="orders.length > 0">
      <div *ngFor="let order of orders">
        <app-all-order-card [order]="order"></app-all-order-card>
      </div>
    </div>
  </div>
  <img
    class="bottom-left"
    src="../../../assets/images/undraw_Booked_j7rj.png"
  />
</div>
