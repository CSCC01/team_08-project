<div class="page-box">
  <h2>Initial Set Up</h2>
  <p>
    Please fill in the form with your restaurant information to set up your
    page.
  </p>
  <div class="form-box">
    <form>
      <div class="form-group">
        <label for="restaurant-name" class="required">Restaurant Name</label>
        <input type="text" class="form-control" id="restaurant-name" required />
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label for="restaurant-address" class="required"
            >Restaurant Address</label
          >
          <input type="text" class="form-control" id="restaurant-address" />
        </div>
        <div class="form-group col-md-4">
          <label for="restaurant-city" class="required">City</label>
          <input type="text" class="form-control" id="restaurant-city" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="phone-number" class="required">Phone Number</label>
          <input type="text" class="form-control" id="phone-number" />
        </div>
        <div class="form-group col-md-8">
          <label for="restaurant-email">Email</label>
          <input type="text" class="form-control" id="restaurant-email" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="pricepoint" class="required">Pricepoint</label>
          <select id="pricepoint" class="form-control">
            <option selected>Choose...</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="form-group col-md-8">
          <label for="restaurant-cuisine" class="required">Cuisine</label>
          <input type="text" class="form-control" id="restaurant-cuisine" />
        </div>
      </div>
      <div class="form-group">
        <label for="restaurant-bio" class="required"
          >Restaurant Biography</label
        >
        <textarea class="form-control" id="restaurant-bio" rows="4"></textarea>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="twitter">Twitter URL</label>
          <input type="text" class="form-control" id="twitter" />
        </div>
        <div class="form-group col-md-6">
          <label for="instagram">Instagram URL</label>
          <input type="text" class="form-control" id="instagram" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <button class="btn logo-image">
            + LOGO IMAGE
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="text-right">
          <button class="btn save-next">
            SAVE & NEXT
          </button>
        </div>
      </div>
    </form>
  </div>
  <img
    class="bottom-left"
    src="../../../assets/images/undraw_publish_post_vowb.png"
  />
</div>
