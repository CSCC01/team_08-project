<div class="page-box">
  <h2>Restaurant Info Update</h2>
  <p>
    Please make corrections as needed and save.
  </p>
  <div class="form-box">
    <div *ngIf="restaurantDetails">
      <form [formGroup]="uploadForm" (ngSubmit)="updateRestaurantInfo()">
        <div class="form-group">
          <label for="restaurant-name" class="required">Restaurant Name</label>
          <input
            type="text"
            class="form-control"
            id="restaurant-name"
            placeholder="Ex: Dan's Dumplings"
            value="{{ restaurantDetails.name | titlecase }}"
            required
          />
          <app-dynamic-label class="error-label" 
          [name]="'errorName'" 
          [message]="validator.errors['name']" ></app-dynamic-label>
        </div>
        <div class="row">
          <div class="form-group col-md-8">
            <label for="restaurant-address" class="required"
              >Restaurant Address</label
            >
            <input
              type="text"
              class="form-control"
              id="restaurant-address"
              value="{{ restaurantDetails.address | titlecase }}"
              placeholder="Ex: 1234 Address Ave"
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorAddress'" 
            [message]="validator.errors['address']" ></app-dynamic-label>
          </div>
          <div class="form-group col-md-4">
            <label for="restaurant-city" class="required">City</label>
            <input
              type="text"
              class="form-control"
              id="restaurant-city"
              placeholder="Ex: Scarborough"
              value="{{ restaurantDetails.city | titlecase }}"
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorCity'" 
            [message]="validator.errors['city']" ></app-dynamic-label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="phone-number" class="required">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone-number"
              placeholder="Ex: 4161234567"
              value="{{ restaurantDetails.phone }}"
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorPhone'" 
            [message]="validator.errors['phone']" ></app-dynamic-label>
          </div>
          <div class="form-group col-md-8">
            <label for="restaurant-email">Email</label>
            <input
              type="text"
              class="form-control"
              id="restaurant-email"
              placeholder="Ex: sample@email.com"
              value="{{ restaurantDetails.email }}"
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorEmail'" 
            [message]="validator.errors['email']" ></app-dynamic-label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="pricepoint" class="required">Pricepoint</label>
            <select
              id="pricepoint"
              class="form-control"
              value="{{ restaurantDetails.pricepoint | titlecase }}"
            >
              <option selected>Choose...</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
            <app-dynamic-label class="error-label" 
            [name]="'errorPrice'" 
            [message]="validator.errors['pricepoint']" ></app-dynamic-label>
          </div>
          <div class="form-group col-md-8">
            <label for="restaurant-cuisine" class="required">Cuisine</label>
            <input
              type="text"
              class="form-control"
              id="restaurant-cuisine"
              placeholder="Ex: Chinese"
              value="{{ restaurantDetails.cuisine | titlecase }} "
              required
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorCuisine'" 
            [message]="validator.errors['cuisine']" ></app-dynamic-label>
          </div>
        </div>
        <div class="form-group">
          <label for="restaurant-bio" class="required"
            >Restaurant Biography</label
          >
          <textarea
            class="form-control"
            id="restaurant-bio"
            rows="4"
            placeholder="Tell customers about the type of dishes offered at your restaurant and unique highlights of your restaurants..."
            value="{{ restaurantDetails.bio }}"
            required
          ></textarea>
          <app-dynamic-label class="error-label" 
          [name]="'errorBiography'" 
          [message]="validator.errors['bio']" ></app-dynamic-label>
        </div>
        <div class="form-group">
          <label for="external-delivery"
            >External Delivery Links (Ex: Uber Eats, DoorDash, Skip the
            Dishes....)</label
          >
          <input
            type="text"
            class="form-control"
            id="external-delivery"
            value="{{ restaurantDetails.external_delivery_link }}"
          />
          <app-dynamic-label class="error-label" 
          [name]="'errorDelivery'" 
          [message]="validator.errors['external_delivery_link']" ></app-dynamic-label>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="twitter">Twitter URL</label>
            <input
              type="text"
              class="form-control"
              id="twitter"
              value="{{ restaurantDetails.twitter }}"
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorTwitter'" 
            [message]="validator.errors['twitter']" ></app-dynamic-label>
          </div>
          <div class="form-group col-md-6">
            <label for="instagram">Instagram URL</label>
            <input
              type="text"
              class="form-control"
              id="instagram"
              value="{{ restaurantDetails.instagram }}"
            />
            <app-dynamic-label class="error-label" 
            [name]="'errorInstagram'" 
            [message]="validator.errors['instagram']" ></app-dynamic-label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="logo">Add logo image:</label>
            <input
              type="file"
              name="logo"
              id="logo"
              (change)="onFileSelect($event)"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <div class="text-left">
              <button class="btn cancel" (click)="cancel()">
                CANCEL
              </button>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="text-right">
              <button
                type="submit"
                class="btn save-next"
                (click)="updateRestaurantInfo()"
              >
                UPDATE
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <img
      class="bottom-left"
      src="../../../assets/images/undraw_publish_post_vowb.png"
    />
  </div>
</div>
